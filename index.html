<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Train Megapro</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    

        <div class="container">
           <h2>
               Calcola il prezzo del tuo biglietto
           </h2>

           <div class="ticket-info">

               <div class="user-values">
                    <div>
                        <label for="name">Nome e Cognome:</label>
                        <input id="name" type="text" placeholder="Nome e Cognome">
                    </div> 

                    <div> 
                        <label for="distance">Distanza:</label>
                        <input id="distance" type="number" placeholder="Distanza in km">
                    </div>
                    
                    <div>
                        <label for="age">Et&agrave;:</label>
                        <select id="age">
                            <option value="" selected>Seleziona un'opzione</option>
                            <option value="1">Minorenne</option>
                            <option value="2">Maggiorenne</option>
                            <option value="3">Over 65</option>
                        </select>
                    </div>
               </div>

               <div class="actions">
                   <input type="button" id="btn-generate" value="Genera">
                   <input type="button" jd="btn-cancel" value="Annulla">
               </div>

           </div>
    
            <h2>
                Il tuo biglietto
            </h2>

            <div class="ticket-generated">
                <h3>
                    Dettaglio passeggeri
                </h3>

                <table>
                    <thead>
                        <tr>
                            <th>Nome passeggero</th>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td id="username"></td>
                            <td id="discount"></td>
                            <td id="car"></td>
                            <td id="code"></td>
                            <td id="ticket-price"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
